name: Sync dev/examples to inst/scripts

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "dev/examples/**"
      - ".github/workflows/sync-examples.yml"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Copy dev/examples -> inst/scripts/examples and patch R files
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p inst/scripts
          rm -rf inst/scripts/examples
          cp -a dev/examples inst/scripts/

          # 1) remove dev/examples/
          # 2) insert library(fundsr) immediately after library(tidyverse) (only if not already present)
          find inst/scripts/examples -type f -name "*.R" -print0 |
            xargs -0 perl -0777 -pi -e '
              s#dev/examples/##g;
              s/^(\h*library\(\h*tidyverse\h*\)\h*\R)(?!\h*library\(\h*fundsr\h*\)\h*\R)/$1library(fundsr)\n/mg;
            '

      - name: Commit and push changes to main
        shell: bash
        run: |
          set -euo pipefail


          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A inst/scripts/examples

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Sync inst/scripts/examples from dev/examples/"
          git push
